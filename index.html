<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akan Name Generator</title>
    <link rel="stylesheet" href="indexstyle.css">
</head>
<body>

    <h1>Akan Name Generator</h1>
    <p><h3>Find out your Akan name based on the day of the week you were born</h3></p>

    <form id="AkanForm">
        <label for="birthdate">Enter your birthday</label>
        <input type="date" id="birthdate" required>
        <label for="gender">Select your gender:</label>
        <select name="gender" id="gender" required>
            <option value="" disabled selected>--Select--</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
        

            <button type="submit">Submit</button>

            </form>

        
    <div id="result" class="hidden">
        <h2>Your Akan name is:</h2>
        <p id="realAkanName"></p>
        
    </div>   
        

    <script src="indexscript.js"></script>
</body>
</html>
